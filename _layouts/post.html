---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ title }}</h1>
    <p class="post-date">
      <time datetime="{{ page.date }}">
        {{ page.date | date: "%e %B %Y" }}
      </time>
    </p>
  </header>
  <div class="post-content">{{ content }}</div>
</article>
